<!doctype html>
<html>
	<head>
		<title>Blackjack</title>
		<link rel="stylesheet"
			  href="css/styles.css">
	</head>
	<body>
	
		<h3>You placed a bet for ${{ currentBet }}</h3>
	
		<h3>Your wallet balance is ${{ walletBalance }}</h3>
		
		{{> home/dealer-form }}
		{{> home/player-form }}
	
	{{#canShowHitAndStand}}
	<form action="/hit" method="post">
	<button>Hit</button>
	</form>
	
	<form action="/stand" method="post">
	<button>Stand</button>
	</form>
	{{/canShowHitAndStand}}
	
	{{#canShowPlayAgain}}
	<form action="/again" method="post">
	<button>Play Again</button>
	</form>	
	{{/canShowPlayAgain}}
			
	</body>
</html>
